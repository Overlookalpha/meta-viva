<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meta Viva</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background: linear-gradient(135deg,#0f172a,#1e293b);
color:white;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

.hero{
text-align:center;
padding:40px;
max-width:500px;
animation: fadeIn 1.2s ease;
}

.hero h1{
font-size:32px;
margin-bottom:15px;
font-weight:700;
}

.hero p{
font-size:16px;
opacity:0.85;
margin-bottom:30px;
}

.btn{
display:block;
width:100%;
padding:15px;
border-radius:12px;
border:none;
font-size:16px;
font-weight:600;
cursor:pointer;
margin-bottom:15px;
transition:0.3s;
}

.btn-primary{
background:#22c55e;
color:#0f172a;
}

.btn-primary:hover{
background:#16a34a;
}

.btn-secondary{
background:transparent;
border:2px solid #22c55e;
color:#22c55e;
}

.btn-secondary:hover{
background:#22c55e;
color:#0f172a;
}

footer{
position:absolute;
bottom:15px;
font-size:12px;
opacity:0.6;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="hero">
<h1>Transforme seus sonhos em metas alcançáveis</h1>
<p>Organize sua vida financeira de forma leve, inteligente e visual.</p>

<button class="btn btn-primary">Começar Agora</button>
<button class="btn btn-secondary">Já tenho conta</button>
</div>

<footer>
Produzido por Overlock (Isaias Rodrigues)
</footer>

</body>
</html>
