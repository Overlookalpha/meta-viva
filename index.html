<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meta Viva</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: white;
  height: 100vh;
  overflow: hidden;
}

.screen {
  display: none;
  height: 100vh;
  padding: 40px 20px;
}

.active {
  display: block;
}

.center {
  display: flex;
  flex-direction: column;
  justify-content: center;
  height: 100%;
}

h1 {
  font-size: 32px;
  margin-bottom: 15px;
}

p {
  opacity: 0.8;
  margin-bottom: 25px;
}

button {
  padding: 14px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 12px;
  font-weight: 600;
}

.primary {
  background: #22c55e;
  color: white;
}

.secondary {
  background: #334155;
  color: white;
}

input {
  padding: 14px;
  border-radius: 8px;
  border: none;
  margin-bottom: 15px;
  font-size: 16px;
}

.progress-bar {
  height: 10px;
  background: #334155;
  border-radius: 6px;
  margin-top: 10px;
}

.progress-fill {
  height: 100%;
  background: #22c55e;
  width: 60%;
  border-radius: 6px;
}
</style>
</head>
<body>

<!-- LANDING -->
<div id="landing" class="screen active">
  <div class="center">
    <h1>Transforme seus sonhos em metas alcanÃ§Ã¡veis</h1>
    <p>Organize sua vida financeira com clareza, leveza e propÃ³sito.</p>
    <button class="primary" onclick="goTo('questions')">ComeÃ§ar</button>
  </div>
</div>

<!-- PERGUNTAS -->
<div id="questions" class="screen">
  <div class="center">
    <h1>Qual seu maior objetivo hoje?</h1>
    <input type="text" id="goal" placeholder="Ex: Viagem, Reserva, Carro">
    <button class="primary" onclick="generatePlan()">Criar meu plano</button>
  </div>
</div>

<!-- RESULTADO -->
<div id="result" class="screen">
  <div class="center">
    <h1>Plano criado para vocÃª ðŸŽ¯</h1>
    <p>Meta principal: <span id="goalName"></span></p>
    <p>RecomendaÃ§Ã£o: Guardar 20% da sua renda mensal.</p>
    <button class="primary" onclick="goTo('home')">Ir para meu painel</button>
  </div>
</div>

<!-- HOME -->
<div id="home" class="screen">
  <h1>Meta Viva</h1>
  <p>Saldo Atual</p>
  <h2>R$ 2.450</h2>

  <br><br>

  <p>Meta: <span id="homeGoal"></span></p>
  <h2>R$ 600 / R$ 1.000</h2>

  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>

  <br><br>

  <button class="primary">+ Adicionar Receita</button>
  <button class="secondary">+ Adicionar Despesa</button>
</div>

<script>
function goTo(screenId) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(screenId).classList.add('active');
}

function generatePlan() {
  const goal = document.getElementById('goal').value;
  if(goal.trim() === "") {
    alert("Digite seu objetivo primeiro.");
    return;
  }

  document.getElementById('goalName').innerText = goal;
  document.getElementById('homeGoal').innerText = goal;

  goTo('result');
}
</script>

</body>
</html>
