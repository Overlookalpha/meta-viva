<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meta Viva</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    max-width: 600px;
    padding: 40px;
    text-align: center;
}

.logo {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 30px;
}

h1 {
    font-size: 28px;
    margin-bottom: 20px;
}

p {
    font-size: 16px;
    opacity: 0.8;
    margin-bottom: 40px;
    line-height: 1.6;
}

button {
    background: linear-gradient(90deg, #22c55e, #16a34a);
    border: none;
    padding: 15px 30px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
}

button:hover {
    transform: scale(1.03);
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<div id="tela1" class="container">
    <div class="logo">Meta Viva</div>

    <h1>Transforme seus sonhos em metas financeiras reais</h1>

    <p>
        Organize sua vida financeira com clareza, estratégia e propósito.
        Crie planos, acompanhe metas e construa sua liberdade financeira.
    </p>

    <button onclick="irParaTela2()">Começar Agora</button>
</div>


<div id="tela2" class="container hidden">
    <h1>Etapa 2 (em construção)</h1>
    <p>Aqui entraremos na definição da meta.</p>
</div>

<script>
function irParaTela2() {
    document.getElementById("tela1").classList.add("hidden");
    document.getElementById("tela2").classList.remove("hidden");
}
</script>

</body>
</html>
