<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meta Viva</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    width:90%;
    max-width:600px;
    text-align:center;
}

h1{
    font-size:64px; /* META VIVA MAIOR */
    margin-bottom:20px;
    font-weight:800;
}

h2{
    font-size:24px;
    font-weight:400;
    margin-bottom:40px;
}

button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:8px;
    font-size:18px;
    cursor:pointer;
    margin-top:15px;
    background: linear-gradient(90deg,#56ab2f,#a8e063);
    color:#000;
    font-weight:bold;
}

button:hover{
    opacity:0.9;
}

.option{
    background: rgba(255,255,255,0.08);
    padding:15px;
    border-radius:8px;
    margin:10px 0;
    cursor:pointer;
}

.option.selected{
    background: rgba(168,224,99,0.4);
}

.hidden{
    display:none;
}

.footer{
    margin-top:40px;
    font-size:12px;
    opacity:0.6;
}
</style>
</head>

<body>

<div class="container">

<!-- LANDING -->
<div id="landing">
    <h1>Meta Viva</h1>
    <h2>Controle seu dinheiro.<br>Construa sua liberdade.</h2>
    <button onclick="start()">Criar Meu Plano Gratuito</button>
    <div class="footer">Produzido por Overlock & IsaÃ­as Â© 2026</div>
</div>

<!-- QUIZ -->
<div id="quiz" class="hidden">
    <div id="progressText"></div>
    <h2 id="questionText"></h2>
    <div id="options"></div>
    <button onclick="previousQuestion()" id="prevBtn" class="hidden">Anterior</button>
    <button onclick="nextQuestion()" id="nextBtn">PrÃ³ximo</button>
</div>

<!-- RESULTADO -->
<div id="result" class="hidden">
    <h2>Plano criado para vocÃª ðŸŽ¯</h2>
    <p id="resultText"></p>
    <button onclick="location.reload()">Refazer</button>
</div>

</div>

<script>
const questions = [
    {
        question: "Qual seu maior objetivo financeiro?",
        options: [
            "Criar reserva de emergÃªncia",
            "Fazer uma viagem",
            "Comprar um carro",
            "Comprar casa",
            "Investir dinheiro",
            "Quitar dÃ­vidas"
        ]
    },
    {
        question: "Como estÃ¡ sua organizaÃ§Ã£o hoje?",
        options: [
            "NÃ£o consigo guardar nada",
            "Guardo pouco, sem mÃ©todo",
            "JÃ¡ guardo e quero melhorar",
            "JÃ¡ invisto e quero evoluir"
        ]
    },
    {
        question: "VocÃª controla seus gastos?",
        options: [
            "NÃ£o controlo",
            "Anoto Ã s vezes",
            "Uso planilha ou app"
        ]
    },
    {
        question: "Qual sua prioridade?",
        options: [
            "SeguranÃ§a",
            "Liberdade",
            "Crescimento",
            "Conforto"
        ]
    },
    {
        question: "VocÃª prefere plano:",
        options: [
            "Simples e direto",
            "Detalhado e estratÃ©gico"
        ]
    }
];

let currentQuestion = 0;
let answers = [];

function start(){
    document.getElementById("landing").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    loadQuestion();
}

function loadQuestion(){
    document.getElementById("progressText").innerText =
    Pergunta ${currentQuestion+1} de ${questions.length};

    document.getElementById("questionText").innerText =
    questions[currentQuestion].question;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    questions[currentQuestion].options.forEach(option=>{
        const div = document.createElement("div");
        div.classList.add("option");
        div.innerText = option;

        div.onclick = ()=>{
            answers[currentQuestion] = option;
            document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
            div.classList.add("selected");
        }

        optionsDiv.appendChild(div);
    });

    document.getElementById("prevBtn").classList.toggle("hidden", currentQuestion === 0);

    if(currentQuestion === questions.length -1){
        document.getElementById("nextBtn").innerText = "Gerar Plano";
    }else{
        document.getElementById("nextBtn").innerText = "PrÃ³ximo";
    }
}

function nextQuestion(){
    if(!answers[currentQuestion]){
        alert("Selecione uma opÃ§Ã£o antes de continuar.");
        return;
    }

    if(currentQuestion < questions.length -1){
        currentQuestion++;
        loadQuestion();
    }else{
        showResult();
    }
}

function previousQuestion(){
    currentQuestion--;
    loadQuestion();
}

function showResult(){
    document.getElementById("quiz").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");

    document.getElementById("resultText").innerText =
    "Baseado nas suas respostas, recomendamos comeÃ§ar organizando seus gastos e separar pelo menos 20% da sua renda mensal para sua meta principal.";
}
</script>

</body>
</html>
