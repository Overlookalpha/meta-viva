<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meta Viva</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding-top:40px;
}

.container{
  width:90%;
  max-width:500px;
  text-align:center;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:8px;
  margin-top:20px;
  cursor:pointer;
  font-size:16px;
}

.primary{
  background:#00c896;
  color:white;
}

.secondary{
  background:#444;
  color:white;
  margin-left:10px;
}

.hidden{
  display:none;
}

.optionItem{
  display:block;
  margin:10px 0;
  text-align:left;
  background:rgba(255,255,255,0.1);
  padding:10px;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="container">

<div id="landing">
  <h1 style="font-size:70px;">Meta Viva</h1>
  <p>Transforme seus sonhos em metas alcanÃ§Ã¡veis.</p>
  <button class="primary" id="startBtn">Criar Meu Plano Gratuito</button>
</div>

<div id="quiz" class="hidden">
  <h2 id="questionText"></h2>
  <div id="options"></div>
  <button class="primary" id="nextBtn">PrÃ³ximo</button>
</div>

<div id="result" class="hidden">
  <h2>Plano Gerado ðŸŽ¯</h2>
  <button class="primary" id="loginBtn">Ir para Login</button>
</div>

<div id="login" class="hidden">
  <input type="text" id="name" placeholder="Nome"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Senha"><br>
  <button class="primary" id="createBtn">Criar Conta</button>
</div>

<div id="panel" class="hidden">
  <h2>Seu Painel</h2>
  <div id="panelContent"></div>
</div>

</div>

<script>

document.addEventListener("DOMContentLoaded", function(){

let currentQuestion = 0;
let answers = [];

const questions = [
  {
    question: "Qual seu maior objetivo financeiro?",
    options: ["Reserva", "Viajar", "Carro", "Quitar dÃ­vidas"]
  }
];

const landing = document.getElementById("landing");
const quiz = document.getElementById("quiz");
const result = document.getElementById("result");
const login = document.getElementById("login");
const panel = document.getElementById("panel");

document.getElementById("startBtn").addEventListener("click", function(){
  landing.classList.add("hidden");
  quiz.classList.remove("hidden");
  loadQuestion();
});

document.getElementById("nextBtn").addEventListener("click", function(){
  showResult();
});

document.getElementById("loginBtn").addEventListener("click", function(){
  result.classList.add("hidden");
  login.classList.remove("hidden");
});

document.getElementById("createBtn").addEventListener("click", function(){
  login.classList.add("hidden");
  panel.classList.remove("hidden");
  document.getElementById("panelContent").innerText = "Conta criada com sucesso.";
});

function loadQuestion(){
  const q = questions[currentQuestion];
  document.getElementById("questionText").innerText = q.question;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  q.options.forEach(function(opt){
    const btn = document.createElement("button");
    btn.className = "primary";
    btn.innerText = opt;
    btn.onclick = function(){
      answers.push(opt);
    };
    optionsDiv.appendChild(btn);
  });
}

function showResult(){
  quiz.classList.add("hidden");
  result.classList.remove("hidden");
}

});

</script>

</body>
</html>
