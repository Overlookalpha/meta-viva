<body>

</div>

<script>

const questions = [
{
    question:"Como estÃ¡ sua organizaÃ§Ã£o hoje?",
    options:[
        "NÃ£o consigo guardar nada",
        "Guardo pouco, mas sem mÃ©todo",
        "JÃ¡ guardo, mas quero melhorar",
        "JÃ¡ invisto e quero evoluir"
    ]
},
{
    question:"Qual seu maior objetivo financeiro?",
    options:[
        "Criar reserva de emergÃªncia",
        "Fazer uma viagem",
        "Comprar um carro",
        "Comprar casa",
        "Investir dinheiro",
        "Quitar dÃ­vidas"
    ]
},
{
    question:"Qual sua renda mensal mÃ©dia?",
    options:[
        "AtÃ© R$2.000",
        "R$2.000 â€“ R$5.000",
        "R$5.000 â€“ R$10.000",
        "Acima de R$10.000"
    ]
},
{
    question:"VocÃª possui dÃ­vidas?",
    options:[
        "NÃ£o",
        "Sim, pequenas",
        "Sim, altas"
    ]
},
{
    question:"Quanto vocÃª estÃ¡ disposto a guardar por mÃªs?",
    options:[
        "5%",
        "10%",
        "20%",
        "O mÃ¡ximo possÃ­vel"
    ]
}
];

let currentQuestion = 0;
let answers = [];

function start(){
    document.getElementById("landing").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    loadQuestion();
}

function loadQuestion(){
    document.getElementById("progressText").innerText = 
    Pergunta ${currentQuestion+1} de ${questions.length};

    document.getElementById("questionText").innerText = 
    questions[currentQuestion].question;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    questions[currentQuestion].options.forEach(option=>{
        const div = document.createElement("div");
        div.classList.add("option");
        div.innerText = option;

        div.onclick = ()=>{
            document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
            div.classList.add("selected");
            answers[currentQuestion] = option;
            document.getElementById("nextBtn").disabled = false;
        }

        optionsDiv.appendChild(div);
    });

    document.getElementById("nextBtn").disabled = true;

    if(currentQuestion === questions.length-1){
        document.getElementById("nextBtn").innerText = "Gerar Meu Plano";
    } else{
        document.getElementById("nextBtn").innerText = "PrÃ³ximo";
    }
}

function nextQuestion(){
    if(currentQuestion < questions.length-1){
        currentQuestion++;
        loadQuestion();
    } else{
        showResult();
    }
}

function showResult(){
    document.getElementById("quiz").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");

    document.getElementById("finalText").innerText =
    `Com base nas suas respostas, seu foco principal serÃ¡:
    ${answers[1]}.
    Vamos montar uma estratÃ©gia personalizada para vocÃª evoluir financeiramente.`;
}

</script>
