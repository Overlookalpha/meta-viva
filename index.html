<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meta Viva</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.app {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

h1 {
    font-size: 22px;
    margin-bottom: 10px;
}

.card {
    background: #1e293b;
    padding: 20px;
    border-radius: 20px;
    margin-bottom: 15px;
}

.valor {
    font-size: 26px;
    font-weight: bold;
}

.progresso {
    height: 8px;
    background: #334155;
    border-radius: 10px;
    margin-top: 8px;
}

.progresso-barra {
    height: 8px;
    background: #22c55e;
    border-radius: 10px;
    width: 60%;
}

button {
    padding: 12px;
    border-radius: 12px;
    border: none;
    margin-top: 10px;
    font-weight: bold;
    cursor: pointer;
}

.botao-principal {
    background: #22c55e;
    color: black;
}

.botao-secundario {
    background: #334155;
    color: white;
}

.navbar {
    display: flex;
    justify-content: space-around;
    background: #0f172a;
    padding: 12px 0;
    border-top: 1px solid #334155;
}

.nav-item {
    text-align: center;
    font-size: 12px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="app" id="tela-home">

    <h1>Meta Viva</h1>

    <div class="card">
        <div>Saldo Atual</div>
        <div class="valor">R$ 2.450</div>
    </div>

    <div class="card">
        <div>Meta: Viagem</div>
        <div class="valor">R$ 600 / R$ 1.000</div>
        <div class="progresso">
            <div class="progresso-barra"></div>
        </div>
    </div>

    <button class="botao-principal">+ Adicionar Receita</button>
    <button class="botao-secundario">+ Adicionar Despesa</button>

</div>

<div class="navbar">
    <div class="nav-item">üè†<br>Home</div>
    <div class="nav-item">üéØ<br>Metas</div>
    <div class="nav-item">üí∞<br>Desafios</div>
    <div class="nav-item">üë§<br>Perfil</div>
</div>

</body>
</html>
