<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meta Viva</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
}

.container{
    width:90%;
    max-width:600px;
}

h1{
    font-size:64px;
    margin-bottom:20px;
}

h2{
    font-weight:400;
    margin-bottom:40px;
}

button{
    width:100%;
    padding:18px;
    border:none;
    border-radius:8px;
    font-size:18px;
    cursor:pointer;
    background:linear-gradient(90deg,#43cea2,#185a9d);
    color:white;
}

.hidden{
    display:none;
}
</style>
</head>

<body>

<div class="container">

<!-- LANDING -->
<div id="landing">
    <h1>Meta Viva</h1>
    <h2>Controle seu dinheiro.<br>Construa sua liberdade.</h2>
    <button onclick="start()">Criar Meu Plano Gratuito</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="hidden">
    <h2>Qual seu maior objetivo financeiro?</h2>

    <button onclick="showResult()">Criar reserva de emergÃªncia</button><br><br>
    <button onclick="showResult()">Fazer uma viagem</button><br><br>
    <button onclick="showResult()">Comprar um carro</button><br><br>

</div>

<!-- RESULTADO -->
<div id="result" class="hidden">
    <h2>Plano criado para vocÃª ðŸŽ¯</h2>
    <p>Recomendamos comeÃ§ar organizando seus gastos e separar 20% da sua renda.</p>
</div>

</div>

<script>

let currentQuestion = 0;
let answers = [];

const questions = [

{
  question: "Qual seu maior objetivo financeiro?",
  multi: true,
  options: [
    "Criar reserva de emergÃªncia",
    "Fazer uma viagem",
    "Comprar um carro",
    "Quitar dÃ­vidas",
    "Ter maior estabilidade financeira"
  ]
},

{
  question: "Como estÃ¡ sua organizaÃ§Ã£o hoje?",
  multi: false,
  options: [
    "NÃ£o consigo guardar nada",
    "Guardo pouco, mas sem mÃ©todo",
    "JÃ¡ guardo, mas quero melhorar",
    "Tenho controle total"
  ]
},

{
  question: "VocÃª controla seus gastos mensalmente?",
  multi: false,
  options: [
    "NÃ£o controlo",
    "Controlo Ã s vezes",
    "Controlo quase tudo",
    "Controlo tudo detalhadamente"
  ]
},

{
  question: "VocÃª possui dÃ­vidas atualmente?",
  multi: false,
  options: [
    "Sim, muitas",
    "Algumas",
    "Poucas",
    "Nenhuma"
  ]
},

{
  question: "Quanto vocÃª consegue guardar por mÃªs?",
  multi: false,
  options: [
    "Nada",
    "AtÃ© 5%",
    "Entre 10% e 20%",
    "Mais de 20%"
  ]
}

];

function start(){
  document.getElementById("landing").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  currentQuestion = 0;
  loadQuestion();
}

function loadQuestion(){

  const q = questions[currentQuestion];

  document.getElementById("progressText").innerText =
    "Pergunta " + (currentQuestion + 1) + " de " + questions.length;

  document.getElementById("questionText").innerText = q.question;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach(option => {

    const label = document.createElement("label");
    label.className = "optionItem";

    const input = document.createElement("input");
    input.type = q.multi ? "checkbox" : "radio";
    input.name = "option";
    input.value = option;

    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + option));

    optionsDiv.appendChild(label);
  });

  // Atualiza botÃ£o
  if(currentQuestion === questions.length - 1){
    document.getElementById("nextBtn").innerText = "Gerar Plano";
  } else {
    document.getElementById("nextBtn").innerText = "PrÃ³ximo";
  }

}

function nextQuestion(){

  const selected = document.querySelectorAll("input[name='option']:checked");

  if(selected.length === 0){
    alert("Selecione pelo menos uma opÃ§Ã£o.");
    return;
  }

  answers[currentQuestion] = [];

  selected.forEach(el => {
    answers[currentQuestion].push(el.value);
  });

  if(currentQuestion < questions.length - 1){
    currentQuestion++;
    loadQuestion();
  } else {
    showResult();
  }

}

function previousQuestion(){
  if(currentQuestion > 0){
    currentQuestion--;
    loadQuestion();
  }
}

function showResult(){

  document.getElementById("quiz").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");

  document.getElementById("resultText").innerText =
    "Plano criado com base nas suas respostas. Agora vamos estruturar sua vida financeira passo a passo.";

}

</script>

</body>
</html>
